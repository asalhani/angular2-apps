<form #myForm="ngForm" name="myForm" novalidate>
  <div class="alert-email">
    <label>Email</label>
    <input id="contactemail" type="text" #contactemail="ngModel" name="email" [(ngModel)]="model.contactemail" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      maxlength="150"> 
      <p>{{contactemail.errors | json}}</p>
    <div class="md-errors-spacer" [hidden]="contactemail.valid">
      <div *ngIf="contactemail.errors && contactemail.errors.required && myForm.submitted">
        Email is required
      </div>
      <div *ngIf="contactemail.errors && contactemail.errors.pattern && myForm.submitted">
        Email is invalid
      </div>
    </div>
  </div>
  <!--mobile  -->
  <div class="alert-mobile">
    <label>Mobile</label>
    <input id="contactmobile" type="text" #contactmobile="ngModel" name="mobile" [(ngModel)]="model.contactmobile" maxlength="10"
      minlength="10" required pattern="^05([0-9]*)$"> {{contactmobile.errors | json}}
    <div class="md-errors-spacer" [hidden]="contactmobile.valid">
      <div *ngIf="contactmobile.errors && contactmobile.errors.required && myForm.submitted">
        Mobile is required
      </div>
      <div *ngIf="contactmobile.errors && myForm.submitted && (contactmobile.errors.pattern || contactmobile.errors.minlength)">
        Mobile is invalid
      </div>
    </div>
  </div>
  <div>form valid: {{myForm.valid}}</div>
  <div>
    <button type="submit" (click)="submit(myForm)">submit</button>
  </div>
</form>
